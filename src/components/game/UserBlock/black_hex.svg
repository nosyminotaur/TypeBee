<svg id="HexegonWithImage" class="hex" xmlns="http://www.w3.org/2000/svg" version="1.1" width="320" height="300" viewBox="0 0 300 300" xmlns:xlink="http://www.w3.org/1999/xlink">

body {
  margin: 50px;
  padding: 0px;
  background-color: white;
}
  <defs>

    <pattern id="Background" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <rect width="320" height="300" fill="black" />
    </pattern>

    <filter id="DropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <polygon points="300,150 225,280 75,280 0,150 75,20 225,20" fill="url('#Background')" filter="url(#DropShadow)" stroke="white"></polygon>

</svg>